<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Submit Event</title>
    <link rel="stylesheet" type="text/css" href="create-event.css">
</head>
<body>
    <div class="form-container">
        <h1>Submit Event</h1>
        <form>
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" name="event-name" required>
            
            <label for="event-description">Event Description:</label>
            <textarea id="event-description" name="event-description" rows="5" required></textarea>
            
            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" name="event-date" required>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            
            <label for="attendance">Attendance:</label>
            <input type="number" id="attendance" name="attendance" required>
            
            <label for="organizer-id">Organizer ID:</label>
            <input type="text" id="organizer-id" name="organizer-id" required>
            
            <label for="organizer-name">Organizer Name:</label>
            <input type="text" id="organizer-name" name="organizer-name" required>
            
            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
