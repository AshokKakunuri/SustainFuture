<!DOCTYPE html>
<html>
<head>
	<link rel="import" href="header.html">
	<title>Volunteer Form</title>	
	<link rel="stylesheet" type="text/css" href="register-event.css">
</head>
<body>
	<!-- <iframe src="header.html" width="100%" height="150"></iframe> -->
	<main>
		<p>We appreciate your interest in volunteering for this event. Please fill in the following details.</p>
	</main>
	
	<h1>Volunteer Form</h1>
	<form>
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstName" required>
		
		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="lastName" required>
		
		<label for="address">Address:</label>
		<textarea id="address" name="address" required></textarea>
		
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" required>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		
		<label for="volunteerHours">Volunteer Hours:</label>
		<input type="number" id="volunteerHours" name="volunteerHours" required>
		
		<input type="submit" value="Submit">
	</form>
</body>
</html>
